<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=no">
	<title>untitled</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="icon" type="image/bmp" href="images/icon.bmp">
	<script src="scripts/text.js"></script>
	<script src="scripts/savebank.js"></script>
	<script src="scripts/fake_break_eternity.js"></script>
	<script src="scripts/settingchanger.js"></script>
	<script src="scripts/upgrades.js"></script>
	<script src="scripts/research.js"></script>
	<script src="scripts/course.js"></script>

</head>

<body class="body" onselectstart='return false'>
	<div id="news" class="news"><span class="newsContent" id="newsText">Testify</span></div>
	<p style="text-align:center">你有<span id="points" class="points">0</span>点数(+<span id="PPS">1.000</span>/s)</p>
	<span id="mainTabs">
		<button id="t1" class="mainTab" onclick="changePage('Upgrades')">升级</button>
		<button id="t2" class="mainTab" onclick="changePage('Settings')">设置</button>
		<button id="t3" class="mainTab" onclick="changePage('Achievements')">成就</button>
		<button id="t4" class="mainTab2" onclick="changePage('Research')" style="display:none">研究</button>
		<button id="t5" class="mainTab2" onclick="changePage('Course')" style="display:none">课题</button>
	</span>
	<span id="Upgrades" style="display:block">
		<div style="text-align: center;">
			<button onclick="changeSubPage(1,1)">实升级</button>
		</div>
		<span id="level1.1">
			<div style="text-align: center;"><button id="allMax" class="upgrade" onclick="allMax()">全部最大</button></div>
			<table border='1' cellpadding='2'>
				<tr>
					<td width="35px"><img src="images/u0.bmp"></td>
					<td width="160px">代数 lv.<span id="u0">0</span> (+<span id="uf0">0</span>)</td>
					<td width="160px">价格:<span id="price0">10</span>点数</td>
					<td width="50px"><button class="upgrade" onclick="buyUpgrade(0)">升级</button></td>
					<td id="buyMax0" width="70px"><button class="upgrade" onclick="buyMax(0)">购买最大</button></td>
					<td width="200px">效果:点数获取+<span id="effect0">0</span></td>
					<td width="80px"></td>
				</tr>
				<tr>
					<td width="35px"><img src="images/u1.bmp"></td>
					<td width="160px">几何 lv.<span id="u1">0</span> (+<span id="uf1">0</span>)</td>
					<td width="160px">价格:<span id="price1">100</span>点数</td>
					<td width="50px"><button class="upgrade" onclick="buyUpgrade(1)">升级</button></td>
					<td id="buyMax1" width="70px"><button class="upgrade" onclick="buyMax(1)">购买最大</button></td>
					<td width="200px">效果:点数获取×<span id="effect1">1</span></td>
					<td width="80px"></td>
				</tr>
				<tr>
					<td width="35px"><img src="images/u2.bmp"></td>
					<td width="160px">数论 lv.<span id="u2">0</span> (+<span id="uf2">0</span>)</td>
					<td width="160px">价格:<span id="price2">250</span>点数</td>
					<td width="50px"><button class="upgrade" onclick="buyUpgrade(2)">升级</button></td>
					<td id="buyMax2" width="70px"><button class="upgrade" onclick="buyMax(2)">购买最大</button></td>
					<td width="200px">效果:点数获取×<span id="effect2">1</span></td>
					<td width="80px"></td>
				</tr>
				<tr>
					<td width="35px"><img src="images/u3.bmp"></td>
					<td width="160px">组合 lv.<span id="u3">0</span> (+<span id="uf3">0</span>)</td>
					<td width="160px">价格:<span id="price3">1000</span>点数</td>
					<td width="50px"><button class="upgrade" onclick="buyUpgrade(3)">升级</button></td>
					<td id="buyMax3" width="70px"><button class="upgrade" onclick="buyMax(3)">购买最大</button></td>
					<td width="200px">效果:升级成本÷<span id="effect3">1</span></td>
					<td width="80px"></td>
				</tr>
			</table>
			<button id="b0" class="buyableBefore" onclick="buyable(0)">
				多项式<br>
				代数总效果^1.4<br>
				需要：80级代数
			</button>
			<button id="b1" class="buyableBefore" onclick="buyable(1)">
				圆<br>
				几何效果+0.05<br>
				需要：30级几何
			</button><br>
			<button id="b2" class="buyableBefore" onclick="buyable(2)">
				整除<br>
				数论指数+0.1<br>
				需要：15级数论
			</button>
			<button id="b3" class="buyableBefore" onclick="buyable(3)">
				容斥原理<br>
				组合效果+0.03<br>
				需要：10级组合
			</button>
		</span>
	</span>
	<span id="Settings" style="display:block">
	</span>
	<span id="Research" style="display:none">
		<div style="text-align:center">
			你有<span id="RP" class="RP">0</span>研究点<br>
			<button id="rReset" class="rResetButton" onclick="rReset()">
				<span style="font-size:15px">重置以获得<span id="gainRP" style="font-size:18px">0</span>研究点</span><br>
				<span style="font-size:13px" id="nextRPtext">下一个需要<span id="nextRP"
						style="font-size:16px">1.000e9</span>点数</span>
			</button>
		</div>
		<div>
			<table>
				<tr>
					<td><button id="r0" class="researchBefore" onclick="buyResearch(0)">
							开始<br>
							每个升级获得3个免费等级<br>
							价格:1研究点<br>
							当前:+<span id="re0">3</span>
						</button></td>
				</tr>
				<tr>
					<td><button id="r1" class="researchBefore" onclick="buyResearch(1)">
							加法原理<br>
							每买20级代数就可以获得1个免费的组合等级<br>
							价格:5研究点<br>
							当前:+<span id="re1">0</span>
						</button></td>
					<td><button id="r2" class="researchBefore" onclick="buyResearch(2)">
							同余<br>
							每有10级有效等级,数论的指数就+0.015<br>
							价格:10研究点<br>
							当前:+<span id="re2">0</span>
						</button></td>
				</tr>
				<tr>
					<td><button id="r3" class="researchBefore" onclick="buyResearch(3)">
							乘法原理<br>
							每买5级几何就可以获得1个免费的组合等级<br>
							价格:20研究点<br>
							当前:+<span id="re3">0</span>
						</button></td>
					<td><button id="r4" class="researchBefore" onclick="buyResearch(4)">
							组合思维<br>
							根据研究重置次数增加组合效果<br>
							价格:25研究点<br>
							当前:+<span id="re4">0</span>
						</button></td>
				</tr>
				<tr>
					<td><button id="r5" class="researchBefore" onclick="buyResearch(5)">
							三角函数<br>
							根据当前研究点数的正弦值给代数指数一个指数加成<br>
							价格:31研究点<br>
							当前:+<span id="re5">0</span>
						</button></td>
					<td><button id="r6" class="researchBefore" onclick="buyResearch(6)">
							四点共圆<br>
							“圆”的效果+0.05<br>
							价格:50研究点<br>
							当前:+<span id="re6">0.05</span>
						</button></td>
					<td><button id="r7" class="researchBefore" onclick="buyResearch(7)">
							数学归纳法<br>
							已拥有研究点加成研究点获取<br>
							价格:100研究点<br>
							当前:×<span id="re7">1</span>
						</button></td>
				</tr>
				<tr>
					<td><button id="r8" class="researchBefore" onclick="buyResearch(8)">
							一元二次方程<br>
							“多项式”的效果+0.2<br>
							价格:125研究点<br>
							当前:+<span id="re8">0.2</span>
						</button></td>
					<td><button id="r9" class="researchBefore" onclick="buyResearch(9)">
							第二归纳法<br>
							已购买研究数量加成研究点获取<br>
							价格:250研究点<br>
							当前:×<span id="re9">1</span>
						</button></td>
					<td><button id="r10" class="researchBefore" onclick="buyResearch(10)">
							极端原理<br>
							等级最高的升级视为有效等级*1.5<br>
							价格:350研究点<br>
							当前:施工中
						</button></td>
				</tr>
				<tr>
					<td><button id="r11" class="researchBefore" onclick="buyResearch(11)">
							解析几何<br>
							每个代数有效等级使几何效果+0.001<br>
							价格:1000研究点<br>
							当前:+<span id="re11">0</span>
						</button></td>
					<td><button id="r12" class="researchBefore" onclick="buyResearch(12)">
							生成函数<br>
							所有升级均不消耗点数且可以购买最大<br>
							价格:666研究点<br>
							当前:在上面写着呢!
						</button></td>
				</tr>
			</table>
		</div>
	</span>
</body>
<script src="scripts/timer.js"></script>

</html>
